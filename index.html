<style>
:root {
  --bg:#f6f5f2;
  --text:#1a1a1a;
  --accent:#9a8c6a;
}
*{box-sizing:border-box;margin:0;padding:0}
body{
  font-family:Inter, sans-serif;
  background:var(--bg);
  color:var(--text);
  line-height:1.65;
}
header{
  min-height:70vh;
  background:url('hero.jpg') center/cover no-repeat;
  display:flex;
  align-items:flex-end;
}
.header-inner{
  background:linear-gradient(transparent, rgba(246,245,242,.95));
  width:100%;
  padding:4rem 2rem;
}
h1{
  font-size:3.2rem;
  font-weight:500;
  letter-spacing:.02em;
}
.tagline{
  color:var(--accent);
  letter-spacing:.18em;
  text-transform:uppercase;
  margin-top:.75rem;
  font-size:.9rem;
}
section{
  max-width:1200px;
  margin:4rem auto;
  padding:0 2rem;
}
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(300px,1fr));
  gap:1rem;
}
.card{
  overflow:hidden;
  border-radius:12px;
}
.card img{
  width:100%;
  height:auto;
  display:block;
  border-radius:12px;
}
.about{
  max-width:700px;
}
.about h2,
section h2{
  font-weight:500;
  margin-bottom:1rem;
}
.contact-links{
  margin-top:1rem;
  display:flex;
  gap:1rem;
  align-items:center;
}
.contact-links a{
  color:var(--accent);
  font-size:1.5rem;
  text-decoration:none;
}
.contact-links a:hover{
  opacity:0.7;
}
footer{
  text-align:center;
  padding:3rem 1rem;
  color:#6f6f6f;
  font-size:.9rem;
}
a{
  color:var(--accent);
  text-decoration:none;
  border-bottom:1px solid transparent;
}
a:hover{
  border-bottom-color:var(--accent);
}
</style>
</head>
