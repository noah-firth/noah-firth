<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Noah Firth – Actor</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
<style>
:root {
  --bg:#f6f5f2;
  --text:#1a1a1a;
  --accent:#9a8c6a;
}
*{box-sizing:border-box;margin:0;padding:0}
body{
  font-family:Inter, sans-serif;
  background:var(--bg);
  color:var(--text);
  line-height:1.65;
}
header{
  min-height:70vh;
  background:url('hero.jpg') center/cover no-repeat;
  display:flex;
  align-items:flex-end;
}
.header-inner{
  background:linear-gradient(transparent, rgba(246,245,242,.95));
  width:100%;
  padding:4rem 2rem;
}
h1{
  font-size:3.2rem;
  font-weight:500;
  letter-spacing:.02em;
}
.tagline{
  color:var(--accent);
  letter-spacing:.18em;
  text-transform:uppercase;
  margin-top:.75rem;
  font-size:.9rem;
}
section{
  max-width:1200px;
  margin:4rem auto;
  padding:0 2rem;
}
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(300px,1fr));
  gap:1rem;
}
.card{
  overflow:hidden;
  border-radius:12px;
}
.card img{
  width:100%;
  height:auto;
  display:block;
  border-radius:12px;
}
.about{
  max-width:700px;
}
.about h2,
section h2{
  font-weight:500;
  margin-bottom:1rem;
}
footer{
  text-align:center;
  padding:3rem 1rem;
  color:#6f6f6f;
  font-size:.9rem;
}
a{
  color:var(--accent);
  text-decoration:none;
  border-bottom:1px solid transparent;
}
a:hover{
  border-bottom-color:var(--accent);
}
</style>
</head>
<body>

<header>
  <div class="header-inner">
    <h1>Noah Firth</h1>
    <div class="tagline">Actor • Theater • Film</div>
  </div>
</header>

<section>
  <div class="grid">
    <div class="card"><img src="gallery1.jpeg" alt="Performance still 1"></div>
    <div class="card"><img src="gallery2.jpeg" alt="Performance still 2"></div>
    <div class="card"><img src="gallery3.jpeg" alt="Performance still 3"></div>
    <div class="card"><img src="gallery4.jpeg" alt="Performance still 4"></div>
    <div class="card"><img src="gallery5.jpg" alt="Performance still 5"></div>
    <div class="card"><img src="gallery6.jpeg" alt="Performance still 6"></div>
  </div>
</section>

<section class="about">
  <h2>About</h2>
  <p>
    Noah Firth is a New York–based actor working across theater, film, and education.
    His work emphasizes clarity, presence, and grounded storytelling.
  </p>
</section>

<section>
  <h2>Contact</h2>
  <p>Email: <a href="mailto:noahfirth@yahoo.com">noahfirth@yahoo.com</a></p>
</section>

<footer>
  © 2026 Noah Firth
</footer>

</body>
</html>
